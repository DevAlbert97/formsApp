<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input type="radio" class="form-check-input" [(ngModel)]="person.gender" name="radioGender" id="radioMasc" value="M" required>
                <label class="form-check-label" for="radioMasc">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" [(ngModel)]="person.gender" name="radioGender" id="radioFem" value="F" required>
                <label class="form-check-label" for="radioFem">Femenino</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input type="checkbox" class="form-check-input" name="notifications" id="checkNot" [(ngModel)]="person.notifications">
                <label class="form-check-label" for="checkNot">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Checkbox -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="terms&cond" name="terms&cond" [(ngModel)]="termsAndConditions" required>
          <label class="form-check-label" for="terms&cond">Terminos y condiciones</label>
        </div>
      </div>
    </div>

    <!-- Button submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="myForm.invalid">Guardar</button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{myForm.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{person | json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{myForm.valid | json}}</pre>
<h5>Terminos</h5>
<pre>{{myForm.controls['terminos'].errors | json}}</pre>
<br>
<pre>Condiciones: </pre>
