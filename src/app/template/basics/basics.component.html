<h2>Template: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [ngModel]="initForm.producto" name="producto" placeholder="Nombre del producto" minlength="3" required>
                    <span *ngIf="validName()" class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" [ngModel]="initForm.precio" name="precio" placeholder="Precio del producto" min="0" required>
                    <span *ngIf="validPrice()" class="form-text text-danger">Debe ser mayor o igual a 0</span>
                </div>
            </div>
            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" [ngModel]="initForm.existencia" name="existencia" placeholder="Precio del producto" customMin [minimo]="0" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>
        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>
        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>
        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>
    </div>
</div>
