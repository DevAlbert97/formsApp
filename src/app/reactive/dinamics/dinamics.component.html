<h2>Reactive: <small>Dinamicos</small></h2>
<hr>
<form (submit)="saveForm()" autocomplete="off" [formGroup]="myForm">

  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="name">Nombre</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Nombre de la persona" formControlName="name">
      <span class="form-text text-danger" *ngIf="validateField('name')">*Campo obligatorio</span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Agregar favorito" [formControl]="newFavorit" (keyup.enter)="addFavorit()">
        <button type="button" class="btn btn-primary" (click)="addFavorit()"><i class="bi bi-plus"></i>Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favorits">
      <div class="input-group mb-1" *ngFor="let favorit of favoritsArr.controls; let i = index">
        <input class="form-control" [formControlName]="i">
        <button class="btn btn-outline-danger" type="button" (click)="deleteFavorit(i)"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end" (click)="saveForm()"> Guardar </button>
    </div>
  </div>
</form>


<span>Valid</span>
<pre>{{myForm.valid}}</pre>
<br>
<span>Value</span>
<pre>{{myForm.value | json}}</pre>
<br>
<span>Add Game</span>
<pre>{{ newFavorit.valid }}</pre>
<pre>{{ newFavorit.value }}</pre>
